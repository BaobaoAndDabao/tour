<body>
  <div class="x-body">
    <form class="layui-form" action="">

      <div class="layui-form-item">
        <label class="layui-form-label">航班</label>
        <div class="layui-input-inline">
          <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">航空公司</label>
        <div class="layui-input-inline">
          <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">价格</label>
        <div class="layui-input-inline">
          <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">票数</label>
        <div class="layui-input-inline">
          <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item x-city" id="start">
        <label class="layui-form-label">出发地</label>
        <div class="layui-input-inline">
          <select name="province" lay-filter="province">
            <option value="">请选择省</option>
          </select>
        </div>
        <div class="layui-input-inline">
          <select name="city" lay-filter="city">
            <option value="">请选择市</option>
          </select>
        </div>
        <div class="layui-input-inline">
          <select name="area" lay-filter="area">
            <option value="">请选择县/区</option>
          </select>
        </div>
      </div>
      
      <div class="layui-form-item x-city" id="end">
        <label class="layui-form-label">目的地</label>
        <div class="layui-input-inline">
          <select name="province" lay-filter="province">
            <option value="">请选择省</option>
          </select>
        </div>
        <div class="layui-input-inline">
          <select name="city" lay-filter="city">
            <option value="">请选择市</option>
          </select>
        </div>
        <div class="layui-input-inline">
          <select name="area" lay-filter="area">
            <option value="">请选择县/区</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-input-inline">
          <input type="text" id="startTime" class="layui-input" required lay-verify="required">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-input-inline">
          <input type="text" id="endTime" class="layui-input" required lay-verify="required">
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="./static/js/xcity.js"></script>
  <script>
    //Demo
    layui.use(['form', 'laydate'], function () {
      var form = window.form = layui.form;
      var laydate = layui.laydate;

      laydate.render({
        elem: '#startTime' //指定元素
      });

      laydate.render({
        elem: '#endTime' //指定元素
      });

      $('#start').xcity();
      $('#end').xcity();

      //监听提交
      form.on('submit(formDemo)', function (data) {
        layer.msg(JSON.stringify(data.field));
        return false;
      });
    });
  </script>
