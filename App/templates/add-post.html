  />

  <link rel="stylesheet" type="text/css" href="./static/lib/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="./static/asset/css/common.css">
  <link rel="stylesheet" href="./static/css/font.css">
  <link rel="stylesheet" href="./static/css/xadmin.css">
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="./static/lib/layui/layui.js" charset="utf-8"></script>

<style type="text/css">
  .user-tab-info {
    padding: 20px 50px;
  }

  .layui-form-item {
    margin-bottom: 15px;
    float: left;
    clear: unset !important;
  }
</style>
<style type="text/css">
  [v-cloak] {
    display: none;
  }
</style>
<style>
  p{
    margin-bottom: 20px;
  }
  .postTitle {
    /* margin-top: 30px; */
  }
  .layui-code {
    height: 300px;
  }
  
</style>


<body>
  {% raw %}
  <div id="app" v-cloak>
    <div class="container" style="background-color: #1e9fff;">
      <ul class="layui-nav layui-bg-blue left" lay-filter="">
        <li class="layui-nav-item">
          <a href="flyInfo.html">机票预定</a>
        </li>
        <li class="layui-nav-item">
          <a href="hotels.html">酒店预定</a>
        </li>
        <li class="layui-nav-item">
          <a href="scape.html">景点门票</a>
        </li>
        <li class="layui-nav-item">
          <a href="raiders.html">热门攻略</a>
        </li>
        <li class="layui-nav-item">
          <a href="recommend.html">热门推荐</a>
        </li>
        <li class="layui-nav-item layui-this">
          <a href="post.html">社区交流</a>
        </li>
        <li class="layui-nav-item">
          <a href="">资源共享</a>
        </li>
      </ul>
      <ul class="layui-nav layui-bg-blue right" lay-filter="">
        <li class="layui-nav-item">
          <a href="login.html">退出</a>
        </li>
        <li class="layui-nav-item">
          <a href="person.html">个人中心</a>
        </li>
      </ul>
    </div>
    
    <div class="main"></div>
      <div class="user-tab-info">
        <h3 class="postTitle" id="postTitle" contenteditable="true">{{content.postTitle}}</h3>
        
        <pre class="layui-code" id="postContent" contenteditable="true" lay-title="JavaScript" lay-skin="notepad">{{content.postContent}}</pre>


        <div class="layui-form layui-col-md12  layui-form-pane">
          <button class="layui-btn" @click="commit">提交</button>
        </div>
      </div>
    </div>
  </div>
  {% endraw %}
  <script>
    layui.use(['http', 'api', 'laydate', 'form', 'rate'], function () {

      var http = layui.http;
      var api = layui.api;
      var laydate = layui.laydate;
      var form = layui.form;
      var rate = layui.rate;



      var vm = new Vue({
        data: {
          content: {}
        },
        el: '#app',
        computed: {

        },
        methods: {
          back: function() {
            window.location.href = 'post.html';
          },
          commit: function() {
            http.ajax({
              url: api.insertPostRecord,
              data: {
                postContent: $("#postContent").text(),
                postTitle: $("#postTitle").text()
              },
              success: function (res) {
                layer.msg('发表成功');
                setTimeout(function() {
                  window.location.href = 'post.html';
                }, 500);
              }
            })
          }
        },
        mounted: function() {
          http.ajax({
            url: api.queryByPostRecordId,
            data: {
              postRecordId: 1
            },
            success: function(res) {
              vm.content = res;
            }
          })
        },
      })

    });
  </script>
</body>

</html>
