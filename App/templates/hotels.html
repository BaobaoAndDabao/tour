<!doctype html>
<html class="x-admin-sm">

<head>
  <meta charset="UTF-8">
  <title>飞狗网</title>
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"
  />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="stylesheet" type="text/css" href="./lib/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="./asset/css/common.css">
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="./lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="./js/xadmin.js"></script>
  <script type="text/javascript" src="./js/cookie.js"></script>
  <script type="text/javascript" src="./js/vue.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</head>

<style type="text/css">
  .user-tab-info {
    padding: 20px 50px;
  }

  .layui-form-item {
    margin-bottom: 15px;
    float: left;
    clear: unset !important;
  }
</style>
<style type="text/css">
  [v-cloak] {
    display: none;
  }
</style>

<body>
  <div id="app">
    <ul class="layui-nav layui-bg-blue" lay-filter="">

      <li class="layui-nav-item">
        <a href="flyInfo.html">机票预定</a>
      </li>
      <li class="layui-nav-item layui-this">
        <a href="hotels.html">酒店预定</a>
      </li>
      <li class="layui-nav-item">
        <a href="scape.html">景点门票</a>
      </li>

      <li class="layui-nav-item">
        <a href="#/raiders">热门攻略</a>
      </li>
      <li class="layui-nav-item">
        <a href="">热门推荐</a>
      </li>
      <li class="layui-nav-item">
        <a href="post.html">社区交流</a>
      </li>
      <li class="layui-nav-item">
        <a href="">资源共享</a>
      </li>
      <li class="layui-nav-item">
        <a href="person.html">个人中心</a>
      </li>
    </ul>

    <div class="main">
      <div class="user-tab-info">

        <form class="layui-form layui-col-md12  layui-form-pane">
          <div class="layui-form-item x-city" id="start">
            <label class="layui-form-label">城市联动</label>
            <div class="layui-input-inline">
              <select name="province" lay-filter="province">
                <option value="">请选择省</option>
              </select>
            </div>
            <div class="layui-input-inline">
              <select name="city" lay-filter="city">
                <option value="">请选择市</option>
              </select>
            </div>
            <div class="layui-input-inline">
              <select name="area" lay-filter="area">
                <option value="">请选择县/区</option>
              </select>
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">时间</label>
            <div class="layui-input-inline">
              <input type="text" id="startTime" class="layui-input" required lay-verify="required">
            </div>
          </div>

          <div class="layui-form-item">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="searchFlys">搜索</button>
          </div>
        </form>

        <table class="layui-table">
          <thead>
            <tr>
              <th>酒店名称</th>
              <th>地址</th>
              <th>描述</th>
              <th>评分</th>
              <th>剩余</th>
              <th>价格</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(info, index) in hotels">
              <td>{{info.hotelName}}</td>
              <td>{{info.address}}</td>
              <td>{{info.Introduction}}</td>
              <td>
                <div :id="'stars-' + index"></div>
              </td>
              <td>{{info.number}}</td>
              <td>{{info.price}}</td>
              <td>
                <button class="layui-btn layui-btn-sm">预定</button>
              </td>
            </tr>
            <tr v-if="hotels.length == 0">
              <td colspan="7" style="text-align: center;">暂无数据</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="stars"></div>
  </div>

  <script type="text/javascript" src="./js/xcity.js"></script>
  <script>
    layui.use(['http', 'api', 'laydate', 'form', 'rate', 'amap'], function () {

      var HTTP = layui.http;
      var API = layui.api;
      var laydate = layui.laydate;
      var form = window.form = layui.form;
      var rate = layui.rate;
      var amap = layui.amap;

      function getLocalCity() {
        amap.getLocalCity(function (res) {
          if (!res) {
            res = {};
          };
          var province = res.province || '';
          var city = res.city || '';
          province = province.replace('省', '');
          $('#start').xcity(province, city, '');
        });
      }



      var vm = new Vue({
        data: {
          startingPlace: '',
          endPlace: '',
          startTime: '',
          hotels: []
        },
        el: '#app',
        computed: {

        },
        methods: {},
        mounted: function () {
          getLocalCity();
        }
      })


      //执行一个laydate实例
      laydate.render({
        elem: '#startTime' //指定元素
      });


      form.on('submit(searchFlys)', function (data) {
        HTTP.ajax({
          url: API.searchHotel,
          success: function (res) {
            var hotels = res.hotels;
            vm.hotels = hotels;
            setStars();
          }
        });
        return false;
      });


      function setStars() {
        setTimeout(function () {
          vm.hotels.forEach(function (item, index) {
            console.log(item);
            rate.render({
              elem: '#stars-' + index,
              half: true,
              value: Number(item.score),
              readonly: true
            });
          });
        });
      }

    });
  </script>
</body>

</html>
